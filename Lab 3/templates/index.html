<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Dog food bowl</h3>
            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
    </div>
</div>
<div class="container" align="center">
  {% if status_flag == 0 %}
  <p>Say 'check the condition' to the device to check.</p>
  {% elif status_flag == 0%}
  <p>The bowl is empty! Please refill it.</p>
  {% else %}
  <p>The bowl is full! Calling the dog to eat.</p>
  {% endif %}
</div>

    <form>
        <a href=# id=empty><button class='btn btn-default'>Empty</button></a>
        <a href=# id=refill><button class='btn btn-default'>Refill</button></a>
    </form>
</div> -->
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('a#empty').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/empty',
                function(data) {
                  status_flag = 0
              //do nothing
            });
            return false;
          });
          $('a#refill').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/refill',
                function(data) {
                  status_flag = 1
              //do nothing
            });
            return false;
          });
          
        });
</script>
</html>
